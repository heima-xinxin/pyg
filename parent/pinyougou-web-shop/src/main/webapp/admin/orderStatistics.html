<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/wui.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style1.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/wui-date.js" charset="utf-8"></script>

	 <!-- 引入angular的js -->
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
    <!-- 引入分页相关的JS和CSS -->
    <script type="text/javascript" src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">
    
    <script type="text/javascript" src="../js/base_pagination.js"></script>
    <script type="text/javascript" src="../js/controller/baseController.js"></script>
    <script type="text/javascript" src="../js/controller/orderStatisticsController.js"></script>
    <script type="text/javascript" src="../js/service/orderStatisticsService.js"></script>


</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="orderStatisticsController" ng-init="search(date)">
  <!-- .box-body -->

                    <div class="box-header with-border">
                        <h3 class="box-title">订单查询</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">

                                        <!--<button type="button" ng-click="updateStatus()" class="btn btn-default" title="审核通过" ><i class="fa fa-check"></i> 审核通过</button>-->
                                        <!--<button type="button" ng-click="updateStatus()" class="btn btn-default" title="驳回" ><i class="fa fa-ban"></i> 驳回</button>-->
                                    </div>
                                </div>
                            </div>
                            <div class="box-tools pull-right">
                                <div class="has-feedback">
                                    <div class="wui-area">
                                        <wui-date
                                                format="yyyy-mm-dd hh:mm:ss"
                                                placeholder="请选择或输入日期"
                                                id="date4"
                                                btns="{'ok':'确定','now':'此刻'}"
                                                ng-model="date"
                                        >
                                        </wui-date>
                                    </div>
                                </div>
                            </div>
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input id="selall" type="checkbox" class="icheckbox_square-blue">
			                              </th> 
										  <th class="sorting_asc">商品名称</th>
									      <th class="sorting">商品销量</th>
									      <th class="sorting">销售总金额</th>

			                          </tr>
			                      </thead>
			                      <tbody>
			                          <tr ng-repeat="entity in list">
			                              <td><input ng-click="updateSelection($event,entity.id)" type="checkbox"></td>			                              
				                          <td>{{entity.goodName}}</td>
									      <td>{{entity.num}}</td>
									      <td>{{entity.totalFee}}</td>



		                                  <td class="text-center">
		                                 	  <button type="button" class="btn bg-olive btn-xs" >详情</button>
		                                  </td>
			                          </tr>
			                      </tbody>
			                  </table>
			                  <!--数据列表/-->                        
							  
							 
                        </div>
                        <!-- 数据表格 /-->
                         <!-- 分页 -->

                        
                     </div>
                    <!-- /.box-body -->
        
</body>

</html>
